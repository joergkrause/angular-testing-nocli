<p>
  Our Data:
</p>
<ul *ngIf="values" #list>
  <li *ngFor="let item of values | async">
    <button class="btn btn-sm btn-info" (click)="select(item)">Select {{ item }}</button>
  </li>
</ul>
<form novalidate spellcheck="false">
  <div class="form-group">
    <label>Some Phone Number:</label>
    <input #phone required type="tel" class="form-control" />
    <button type="button" class="btn btn-sm btn-danger" (click)="showPhone(phone.value)">Show Value</button>
  </div>
</form>
