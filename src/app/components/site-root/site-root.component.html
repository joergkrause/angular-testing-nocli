<h1>Hello Angular</h1>
<div class="alert" *ngClass="{ 'alert-info': values, 'alert-danger': !values }" *ngIf="values else #nouser">
  The user {{ values }} has been selected.
</div>
<ng-template #nouser>
  No user selected. Please select a user.
</ng-template>
<hs-tabs>
  <hs-tab *ngFor="let tab of tabsMenu" [title]="tab.title" [path]="tab.path"></hs-tab>
</hs-tabs>
<router-outlet></router-outlet>
